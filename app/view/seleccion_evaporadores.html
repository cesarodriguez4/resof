<div class="p-4 sel-evap" ng-controller="evap as evap">
	<button  class="btn btn-primary" ui-sref="home">Volver</button>
	<div class="row">
		<div class="col-6">
			<span>COMPONENTE SELECCIONADO:</span>
			<button class="btn btn-secondary" ng-click="evap.toogleName()" >{{evap.changeName?'Guardar':'Cambiar nombre'}}</button>
			<input ng-show="evap.changeName" ng-model="evap.tabName" ng-change="evap.emitChangeTabName()" type="text" name="nombre-componente">
		</div>
		<div class="col-6">
			<span>HERRAMIENTAS:</span>
			<div class="row">
			  <button class="btn btn-secondary col-4" ng-disabled="evap.excelDisabled" ng-click="evap.saveExcel()" >Exportar a Excel</button>
			  <button class="btn btn-secondary col-4" >Copiar a portapapeles</button>
			</div>
		</div>
	</div>
	<div class="row sistemas">
		<button class="btn tab" ng-repeat="(el,key) in evap.tabs" ng-click="evap.selectTab(key)" id="sistema-{{key}}" >Sistema {{key}} <span ng-if='key>1' class=" tab" ng-if="evap.tabs.length > 1" ng-click="evap.deleteTab()">X</span></button>
		<button class="btn tab" ng-click="evap.onNewTab()">Nuevo</button>
	</div>
	  <evaporadores></evaporadores>
	</div>
